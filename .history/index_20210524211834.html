<body>
    <section class="content">
        <div class="content__middle">
            <div class="artist is-verified">
                <div class="artist__header">
                    <div class="artist__info">
                        <div class="profile__img">
                            <img src="./img/artist_img.jpeg" alt="Alvinos" />
                        </div>

                        <div class="artist__info__meta">
                            <div class="artist__info__name">Reflectory</div>

                            <div class="artist__info__actions">
                                <button class="button-dark">
                    <i class="ion-ios-play"></i>
                    Play
                  </button>

                                <button class="button-light more">
                    <i class="ion-ios-more"></i>
                  </button>
                            </div>
                        </div>
                    </div>

                    <div class="artist__listeners">
                        <div class="artist__listeners__count">15,662,810</div>

                        <div class="artist__listeners__label">Monthly Listeners</div>
                    </div>

                    <div class="artist__navigation">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="active" role="presentation">
                                <a href="#impulse-responses" aria-controls="impulse-responses" role="tab" data-toggle="tab">Impulse Responses</a
                  >
                </li>

                <li role="presentation">
                  <a
                    href="#impulse-responses-pro"
                    aria-controls="impulse-responses-pro"
                    role="tab"
                    data-toggle="tab"
                    >Impulse Responses +</a
                  >
                </li>

                <li role="presentation">
                  <a
                    href="#custom"
                    aria-controls="custom"
                    role="tab"
                    data-toggle="tab"
                    >Custom</a
                  >
                </li>
              </ul>
            </div>
          </div>

          <div class="artist__content">
            <div class="tab-content">
              <div
                role="tabpanel"
                class="tab-pane active"
                id="impulse-responses"
              >
              </div>
               
              <div
                role="tabpanel"
                class="tab-pane"
                id="impulse-responses-pro"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="current-track">
      <div class="current-track__actions">
        <a class="ion-ios-skipbackward"></a>

                                <a class="ion-ios-play play"></a>

                                <a class="ion-ios-skipforward"></a>
                    </div>

                    <div class="current-track__progress">
                        <div class="current-track__progress__start">0:01</div>

                        <div class="current-track__progress__bar">
                            <div id="song-progress"></div>
                        </div>

                        <div class="current-track__progress__finish">3:07</div>
                    </div>

                    <div class="current-track__options">
                        <a href="#" class="lyrics">Lyrics</a>

                        <span class="controls">
          <a href="#" class="control">
            <i class="ion-navicon"></i>
          </a>

          <a href="#" class="control">
            <i class="ion-shuffle"></i>
          </a>

          <a href="#" class="control">
            <i class="fa fa-refresh"></i>
          </a>

          <a href="#" class="control devices">
            <i class="ion-iphone"></i>
            <span>Devices Available</span>
                        </a>

                        <a href="#" class="control volume">
                            <i class="ion-volume-high"></i>

                            <div id="song-volume"></div>
                        </a>
                        </span>
                    </div>
    </section>
    <script type="text/x-custom-template" id="template1">
        <div class="album">
            <div class="album__info">
                <div class="album__info__art">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/7022/whenDarkOut.jpg" alt="When It's Dark Out">
                </div>
                <div class="album__info__meta">
                    <div class="album__name">Bathroom</div>
                    <p class="album__description">
                    </p>
                    <div class="album__actions">
                        <button class="button-dark play play-button">
                              <i class="ion-ios-play"></i>
                            </button>
                        <button class="button-light stop-button">
                              Stop
                            </button>
                        <button type="button" data-toggle="collapse" aria-expanded="false" class="button-light effects effects-button">
                              EFFECTS
                            </button>
                    </div>
                </div>
                <div class="collapse collapse-panel" aria-expanded="true">
                    <div class="slider-group">
                        <div class="slider">
                            <label class="volume-label">Volume</label>
                            <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">
                            <div class="slider-value">1</div>
                        </div>
                        <div class="slider">
                            <label class="mix-label">Mix</label>
                            <input type="range" min="0" max="1" step="0.01" value="0.5" class="mix-slider">
                            <div class="slider-value">0.5</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr /> `
    </script>
